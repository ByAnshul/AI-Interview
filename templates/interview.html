<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Practice</title>

  <!-- Your existing fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Shadows+Into+Light&family=Courgette&family=Amatic+SC&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styleInt.css') }}"/>
</head>

<body>
  <div class="page-title">
    <h1>Interview Practice</h1>
  </div>



  <div class="main-content">
    <div class="container">
      <!-- Left Card -->
      <div class="card profile">
        <div class="image-wrapper" >
          <img src="/static/img2.jpg" alt="Profile Image">
        </div>
        <h3>Alex (AI)</h3>
        <p>AI Interviewer</p>
      </div>

      <!-- Right Card -->
      <div class="card camera">
        <div class="video-wrapper">
          <video id="cameraFeed" autoplay playsinline muted></video>
        </div>

        <div class="controls">
          <button id="toggleMic" class="control-btn control-btn1 inactive" title="Toggle Microphone">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z" />
            </svg>
            <span id="micLabel"> Start Interview</span>
          </button>
          <button id="toggleVideo" class="control-btn control-btn2 active" title="Toggle Video">
            <svg viewBox="0 0 24 24">
              <path
                d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="end-button" onclick="window.location.href='result.html'">End Interview</button>
  <div class="header">


    <div class="job-info">

      <h2>Frontend Developer</h2>
      <p>JobHire â€¢ Meerut, India</p>
      <p>Transcript: <span id="txt"></span></p>
      <audio id="player" controls></audio>


    </div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
